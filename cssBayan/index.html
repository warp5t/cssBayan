<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BAYAN</title>
</head>

<body class="body">
  <div class="wrap">
    <header class="header _container">
      <div class="header__wrap">
        <div class="header__wrap-title">
          <h1 class="header__title">CSS Bayan</h1>
        </div>
      </div>
    </header>
    <main class="main _container">
      <div class="main__wrap">
        <div class="meme__container">
          <div class="meme__wrap-aling">
            <input class="radio" type="radio" id="noJS_0" name="style">
            <label class="meme__slogan" for="noJS_0">You can't just copy and paste CSS</label>
            <label class="meme__wrap-icon" for="noJS_0">
              <img class="meme__icon" src="cross-icon.svg" alt="cross-icon">
            </label>
            <label class="meme__wrap-image" for="noJS_0">
              <img class="meme__image-meme" src="you cant_s.jpg" alt="image-meme">
            </label>
          </div>
        </div>

        <div class="meme__container">
          <div class="meme__wrap-aling">
            <input class="radio" type="radio" id="noJS_1" name="style">
            <label class="meme__slogan" for="noJS_1">Keep calm
              and carry on</label>
              <label class="meme__wrap-icon" for="noJS_1">
              <img class="meme__icon" src="cross-icon.svg" alt="cross-icon">
            </label>
            <label class="meme__wrap-image" for="noJS_1">
              <img class="meme__image-meme" src="fear.jpg" alt="image-meme">
            </label>
          </div>
        </div>

        <div class="meme__container">
          <div class="meme__wrap-aling">
            <input class="radio" type="radio" id="noJS_2" name="style">
            <label class="meme__slogan" for="noJS_2">Work-life
              balance</label>
              <label class="meme__wrap-icon" for="noJS_2">
              <img class="meme__icon" src="cross-icon.svg" alt="cross-icon">
            </label>
            <label class="meme__wrap-image" for="noJS_2">
              <img class="meme__image-meme" src="work-balance_s.jpg" alt="image-meme">
            </label>
          </div>
        </div>

        <div class="meme__container">
          <div class="meme__wrap-aling">
            <input class="radio" type="radio" id="noJS_3" name="style">
            <label class="meme__slogan" for="noJS_3">Dude, where is JS?</label>
            <label class="meme__wrap-icon" for="noJS_3">
              <img class="meme__icon" src="cross-icon.svg" alt="cross-icon">
            </label>
            <label class="meme__wrap-image" for="noJS_3">
              <img class="meme__image-meme" src="javaScript.jpg" alt="image-meme">
            </label>
          </div>
        </div>

        <div class="meme__container">
          <div class="meme__wrap-aling">
            <input class="radio" type="radio" id="noJS_4" name="style">
            <label class="meme__slogan" for="noJS_4">Relax and take it easy</label>
            <label class="meme__wrap-icon" for="noJS_4">
              <img class="meme__icon" src="cross-icon.svg" alt="cross-icon">
            </label>
            <label class="meme__wrap-image" for="noJS_4">
              <img class="meme__image-meme" src="relax.jpg" alt="image-meme">
            </label>
          </div>
        </div>

    </main>
  </div>
  </div>
</body>

</html>
