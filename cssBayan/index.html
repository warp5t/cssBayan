<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BAYAN</title>
</head>

<body>
  <div class="wrap">
    <header class="header _container">
      <div class="header__wrap-title">
         <h1 class="header__title">CSS Bayan</h1>
      </div>
    </header>
    <main class="main _container">
      <div class="meme__container">
        <div class="meme__line-decor"></div>
        <div class="meme__wrap-aling">
          <h2 class="meme__slogan">You can't just copy and paste CSS</h2>
          <div class="meme__wrap-icon">
            <img class="meme__icon" src="cross-icon.svg" alt="cross-icon">
          </div>
        </div>
        <div class="meme__wrap-image">
          <img class="meme__image-meme" src="you cant.jpg" alt="image-meme">
        </div>
      </div>
      <div class="meme__container">
        <div class="meme__line-decor"></div>
        <div class="meme__wrap-aling">
          <h2 class="meme__slogan">Keep calm and carry on</h2>
          <div class="meme__wrap-icon">
            <img class="meme__icon" src="cross-icon.svg" alt="cross-icon">
          </div>
        </div>
        <div class="meme__wrap-image">
          <img class="meme__image-meme" src="keep-calm.jpg" alt="image-meme">
        </div>
      </div>
    </main>
  </div>
</body>

</html>
